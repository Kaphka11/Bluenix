<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bluenix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 100px;
    }

    .banner {
      width: 100%;
      display: block;
    }

    .info {
      position: relative;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: -30px;
      left: 20px;
    }

    .about-btn,
    .dev-btn {
      position: absolute;
      top: 10px;
      background: black;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 20px;
    }

    .about-btn {
      right: 10px;
    }

    .dev-btn {
      right: 80px;
    }

    .grid-container {
      background: #1800AD;
      color: white;
      margin-top: 60px;
      padding: 20px;
      border-radius: 20px 20px 0 0;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content {
      font-size: 14px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #ccc;
    }

    /* Desktop styling */
    @media (min-width: 768px) {
      body {
        background: #f4f4f4;
        align-items: center;
      }

      .container {
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 12px;
        margin: 40px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="banner" src="blnxbanner.png" alt="Bluenix Banner" />
    
    <div class="info">
      <img class="avatar" src="bluenix.png" alt="Bluenix Logo" />
      <button class="dev-btn">Developer</button>
      <button class="about-btn">About</button>
    </div>
    
    <div class="grid-container">
      <div class="header">Bluenix</div>
      <div class="content">
        So what are you doing here?<br><br>
        Sorry, website still in development. Cya next time.
      </div>
    </div>
    
    <footer>
      <!-- Optional: footer note -->
    </footer>
  </div>
</body>
</html>
