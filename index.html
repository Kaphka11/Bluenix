<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bluenix</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    .container {
      height:  90%;
      max-height: 400px;
      background: white;
    }
 
    .banner {
      width: 100%;
      height: auto;
      display: block;
      padding-bottom: 50px;
    }

   .info .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 165px;
      left: 20px;
    }
    
    .about-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: black;
      color: white;
      border: none;
    }

    .dev-btn {
      position: absolute;
      right: 60px;
      top: 20px;
      background: black;
      color: white;
      border: none;
    }
    
    .grid-container {
      display: grid;
      background: #1800AD;
      color: white;
      text-align: start;
      margin: 30px 0 10px 0;
      padding-bottom: 500px;
      border-radius: 20px 20px 0 0;
      gap: 5px;
      grid-template-areas: 
      "header header"
      "info info info"
      "footer"
      ;
      
      grid-area: header;
      
      grid-area: lable;;
      
      grid-area: info;
      
      grid-area: footer;
    }
    
    .header {
      position: absolute;
      top: 225px;
      margin: 4px 0 0 23px;
      font-weight: bold;
      color: black;
    }
    
    .label {
      padding: 12px 0 6px 14px;
      font-size: 13px;
      font-weight: bold;
      color: white;
      border-radius: 20px 20px 0 0;
    }
    
    .content {
      font-size: 14px;
      padding: 12px;
    }
    
    .footer {
      font-size: 13px;
      padding: 12px;
    }
    </style>
  </head>
<body>
    <div class="container">
      <img class="banner" src="blnxbanner.png" width="100%" />
      
      <div class="info">
        <img class="avatar" src="bluenix.png" width="100%" />
        
        <button class="about-btn"><small>About</small></button>
        <button class="dev-btn"><small>Developer</small></button>
      </div>
      
      <div class="grid-container">
        <div class="header">Bluenix</div>
        <div class="label"></div>
        <div class="content"></div>
        <div class="footer"><footer><small></small></footer></div>
      </div>
      
      <div class="grid-container2">
        
      </div>
    </div>
</body>
</head>
</html>
